<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/Pages/checkout.css">
    <link rel="stylesheet" href="styles/Pages/Empty-cart.css">
    <link rel="shortcut icon" href="images/icons/Group 5.png" type="image/x-icon">
    <title>ShopEase | Checkout</title>
</head>
<body>
    <div class="shopease-header">
        <div class="shopease-header-left-section">
            <a href="home.html">
                <img class="shopease-logo" src="images/icons/Group 5.png" alt="Logo">

                <!-- Mobile logo -->
                 <img class="shopease-mobile-logo" src="images/icons/shopease mobile logo.png" alt="">
            </a>
        </div>

        <div class="shopease-header-checkout-middle-section">
            <div class="checkout-text">Checkout (<a href="orders.html">4 Items</a>)</div>
        </div>

        <div class="checkout-lock">
            <img src="images/icons/icons8-lock-30.png" alt="">
        </div>
    </div>

    <main>
        <div class="order-review-title">
            Order Review
        </div>

        <div class="checkout-product-grid">
            <div class="orders-container-grid js-orders-container-grid"></div>

            <div class="payment-card">
                <div class="payment-card-title">
                    Payment Card
                </div>

                <div class="payment-details">
                    <div class="items">Items(4):</div>
                    <div>Gh¢260.00</div>
                </div>

                <div class="payment-details">
                    <div class="shipping">Shipping:</div>
                    <div>Gh¢40.00</div>
                </div>

                <div class="payment-details">
                    <div class="productprice">Product Price:</div>
                    <div>Gh¢300.00</div>
                </div>

                <div class="payment-details">
                    <div class="tax">Tax(12%):</div>
                    <div>Gh¢31.20</div>
                </div>

                <div class="final-payment">
                    <div class="payment-details">
                        <div class="total">Amount Payable:</div>
                        <div class="total">Gh¢331.20</div>
                    </div>

                    <button>Place Order</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/checkout.js"></script>
</body>
</html>
