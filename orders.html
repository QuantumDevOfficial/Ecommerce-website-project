<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/style.css">
    <link rel="stylesheet" href="styles/Pages/home-mobile.css">
    <link rel="stylesheet" href="styles/Pages/orders.css">
    <link rel="shortcut icon" href="images/icons/Group 5.png" type="image/x-icon">
    <title>ShopEase | Orders & Favorites</title>
</head>
<body>
    <div class="shopease-header">
        <div class="shopease-header-left-section">
            <a href="home.html">
                <img class="shopease-logo" src="images/icons/Group 5.png" alt="Logo">

                <!-- Mobile logo -->
                 <img class="shopease-mobile-logo" src="images/icons/shopease mobile logo.png" alt="">
            </a>
        </div>

        <div class="shopease-header-middle-section">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="search-button">
                <img src="images/icons/search-icon.png" alt="" class="search-image">
            </button>
        </div>

        <div class="shopease-header-right-section">
            <div class="favourite-orders-section">
                <a href="orders.html">
                    <img class="favorite-icon" src="images/icons/favorite_icon.png" alt="" >
                    <div>
                        <span class="fav-text">Favorite</span>
                        <span class="order-text">& Orders</span>
                    </div>
                </a>
            </div>

            <div class="shopping-cart">
                <a href="checkout.html">
                    <img class="desktop-cart" src="images/icons/icons8-shopping-cart-48.png" alt="Cart" class="cart-image">
                    <span class="cart-text">Cart</span>
                    <div class="cart-quantity toggle js-cart-quantity">0</div>
                </a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="orders-title">Your Orders</div>
        <div class="orders-grid js-orders-grid"></div>


        <div class="favorites">
            <div class="favorites-title">My Favorites</div>
            
            <div class="favorites-product-container-grid"></div>
        </div>
    </div>

    <script src="scripts/dayjs.min.js"></script>
    <script type="module" src="scripts/orders.js"></script>
</body>
</html>
